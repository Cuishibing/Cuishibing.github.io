<p style="margin: 0px 0px 15px; padding: 0px; font-family: arial, &quot;pingfang sc&quot;, stheiti, simsun, sans-serif; text-indent: 2em; line-height: 24px; color: rgb(51, 51, 51); font-size: 14px; background-color: rgb(255, 255, 255);"><span style="font-size: 1em; font-weight: 700;"><span style="font-size: 1em;">出处</span>：</span>《道德经》第四十四章，“名与身孰亲？身与货孰多？得与亡孰病？甚爱必大费，多藏必厚亡。故知足不辱，知止不殆，可以长久。”第四十六章，“天下有道，却走马以粪；天下无道，戎马生于郊。罪莫大于可欲，祸莫大于不知足,咎莫大于欲得。故知足之足，恒足矣。”</p><p style="margin: 0px 0px 15px; padding: 0px; font-family: arial, &quot;pingfang sc&quot;, stheiti, simsun, sans-serif; text-indent: 2em; line-height: 24px; color: rgb(51, 51, 51); font-size: 14px; background-color: rgb(255, 255, 255);"><span style="font-size: 1em; font-weight: 700;">译文：</span>“天下有道，退马还田以耕种。天下无道，兵马驰骋于郊。祸患没有比不懂用兵之道更大的了，过失没比中敌人利诱之计更大的了。所以知识充足之足，才是恒常之足”。孙子曰：“故善动敌者，形之敌必从之；予之，敌必取之。以利动之，以卒待之”。</p>
