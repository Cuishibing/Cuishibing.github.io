<div>

    <div id="category_btn_group">
        <button data-target="c_list_idea">想法</button>
        <button data-target="c_list_arithmetic">算法</button>
        <button data-target="c_list_design">设计模式</button>
    </div>

    <div id="category_target_stub">

    </div>

    <script>
        let category_btn_group = document.querySelector("#category_btn_group")
        category_btn_group.querySelectorAll("button").forEach(btn => {
            btn.onclick = e => {
                let category_target = btn.dataset.target
                console.info(category_target)

                let category_target_stub = document.querySelector("#category_target_stub")
                
                let include = document.createElement("include")
                include.setAttribute("id", "category_target_stub")
                include.setAttribute("src", "/"+ category_target+".html")

                category_target_stub.parentNode.replaceChild(include, category_target_stub)
            }
        })
    </script>
</div>
